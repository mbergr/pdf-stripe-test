<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga por el PDF</title>
    <link rel="stylesheet" href="style.css"> <!-- Archivo CSS si tienes uno -->
</head>
<body>
    <h1>Compra el PDF</h1>
    <p>Haz clic en el botón para realizar el pago y obtener el PDF.</p>
    <button id="checkout-button">Pagar Ahora</button>

    <!-- Incluir Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Inicializar Stripe con tu clave pública
        const stripe = Stripe('pk_test_51Q1TpaRx7WMyHoIl14pv39Hnbpk11VXCTfPPLNWAfM6YCUTkejb8I96faytIgf4FF0MXETBZhvpToNkJEw9rbiqr00b8pHjZGj
');

        const checkoutButton = document.getElementById('checkout-button');

        checkoutButton.addEventListener('click', () => {
            stripe.redirectToCheckout({
                lineItems: [{ price: 'prod_QtH8zezEO5YFLX', quantity: 1 }],
                mode: 'payment',
                successUrl: 'https://mbergr.github.io/pdf-stripe-test/gracias', // URL de éxito
                cancelUrl: 'https://mbergr.github.io/pdf-stripe-test/cancelado', // URL de cancelación
            }).then((result) => {
                if (result.error) {
                    alert(result.error.message);
                }
            });
        });
    </script>
</body>
</html>
